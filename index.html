<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Leica Mono Cam</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; color:#fff; font-family:-apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    #app { display:flex; flex-direction:column; height:100%; }
    .preview { position:relative; flex:1; overflow:hidden; background:#000; }
    video { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; transform:scaleX(-1); }
    canvas { position:absolute; inset:0; width:100%; height:100%; }
    .controls { display:flex; align-items:center; justify-content:space-between; gap:12px; padding:10px 14px; background:rgba(0,0,0,.6); backdrop-filter:blur(6px); }
    .btn { appearance:none; border:none; padding:12px 16px; border-radius:12px; font-size:16px; font-weight:600; background:#e50914; color:white; }
    .btn.secondary { background:#222; color:#ddd; }
    .row { display:flex; align-items:center; gap:10px; }
    .slider { width:120px; }
    .brand { font-weight:700; letter-spacing:.5px; }
    .hint { font-size:12px; opacity:.7; }
    .dot { width:12px; height:12px; border-radius:50%; background:#e50914; display:inline-block; margin-right:6px; }
    #saveLink { display:none; }
  </style>
</head>
<body>
  <div id="app">
    <div class="preview">
      <video id="video" playsinline muted></video>
      <canvas id="canvas"></canvas>
    </div>
    <div class="controls">
      <div class="row">
        <span class="brand"><span class="dot"></span>Leica Mono Cam</span>
      </div>
      <div class="row">
        <label class="hint">Contrast</label>
        <input id="contrast" class="slider" type="range" min="0.6" max="1.8" step="0.01" value="1.35">
        <label class="hint">Grain</label>
        <input id="grain" class="slider" type="range" min="0" max="1" step="0.01" value="0.18">
      </div>
      <div class="row">
        <button id="flip" class="btn secondary" title="Ön/arka kamera">Flip</button>
        <button id="shutter" class="btn">Çek</button>
        <a id="saveLink" download="leica-mono.jpg"></a>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
